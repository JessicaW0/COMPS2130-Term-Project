<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    //get the textbox
    window.onload = function final() {
      let myTextbox = document.getElementById("t")
      let myButton = document.getElementById("b")

      myButton.onclick = function () {
        if (myTextbox.value.toUpperCase().includes("STORAGE")) {
          let a = document.createElement('a')
          let linkText = document.createTextNode("storage.html")
          a.appendChild(linkText);
          a.title = "storage.html";
          a.href = "storage.html";
          document.body.appendChild(a)

        }

        //set things up 

        movingTimes = null
        walking = null
        running = null
        alienCheck = true
        stepNumber = 0
        left = null
        right = true
        alien = document.getElementById("alien")

        //stop alien 
        function stopMoving() {
          if (movingTimer != null) {
            clearInterval(movingTimer)
            movingTimer = null
          }
        }

        function rightStep() {
          stepNumber = stepNumber + 1

          if (stepNumber > 30) {
            stepNumber = 0
          }
          alien.src = "./images/alien/alienrwalk" + stepNumber + '.gif'
        }

        //move right 
        function moveRight() {
          right = true
          left = false
          rightStep()
          alien.style.left = parseInt(alien.style.left) + 1 + 'px'

          //stopping alien from walking off the screen

          if (parseInt(alien.style.left) === innerWidth - 76) {
            stopMoving()
            if (running) {
              movingTimer = setInterval(moveLeft, 10)
            }

            else if (walking) {
              movingTimer = setInterval(moveLeft, 100)
            }
          }
        }

        function leftStep() {
          stepNumber = stepNumber + 1

          if (stepNumber > 30) {
            stepNumber = 0
          }
          alien.src = "./images/alien/alienrwalk" + stepNumber + '.gif'
        }

        // move left 
        function moveLeft() {
          left = true
          right = false
          leftStep()
          alien.style.left = parseInt(alien.style.left) - 1 + 'px'

          //stopping alien from walking off the screen 
          if (parseInt(alien.style.left) === -20) {
            stopMoving()
            if (running) {
              movingTimer = setInterval(moveRight, 10)
            }

            else if (walking) {
              movingTimer = setInterval(moveRight, 100)
            }
          }
        }

        //textbox value for alien
        if (myTextbox.value.toLowerCase().includes("alien")) {
          var alien = document.createElement('img')
          alien.id = "alien"
          alien.style.display = "block"
          alien.src = "./images/alien/alienrwalk0.gif"
          alien.style.position = 'absolute'
          alien.style.left = "10px"
          alien.style.top = "80px";
          document.body.appendChild(alien)
          alienCheck = true
        }

        else if (myTextbox.value.toLowerCase().includes("walk") && alienCheck === true) {
          //stopMoving()
          running = null

          if (walking === null) {
            walking = true

            if (right) {
              movingTimer = setInterval(moveRight, 100)
            }
            if (left) {
              movingTimer = setInterval(moveLeft, 100)
            }
          }
        }

        else if (myTextbox.value.toLowerCase().includes("run")) {
          //stopMoving()
          walking = null

          if (running === null) {
            running = true
            if (right) {
              movingTimer = setInterval(moveRight, 10)
            }
            if (left) {
              movingTimer = setInterval(moveLeft, 10)
            }
          }
        }

        else if (myTextbox.value.toUpperCase().includes("STOP") && alienCheck === true) {
          clearTimeout(movingTimer)
          movingTimer = null
        }

        else if (myTextbox.value.toUpperCase().includes("BYE")) {
          alien.style.display = "none"

          //stopMoving()
          // movingTimer = null
          // walking = null
          // running = null
          // alienCheck = null
          // left = null
          // right = true
        }


        //jquery 


        if (myTextbox.value.toUpperCase().includes("JQUERY")) {
          for (var i = 1; i < 5; i++)
          {
            var jquery = document.createElement("img")
            jquery.src = "./images/cat.jpg"
          $(jquery).width(200)
          $(function () {
            $($("img")[1]).click(function () {
              $(this).css('border', "solid 10px red");
            });
          });
          document.body.appendChild(jquery);
        }
        }
      }
    }





  </script>
</head>

<body>
  <input type="myTextbox" id="t">
  <button id="b">Go</button>
</body>

</html>
