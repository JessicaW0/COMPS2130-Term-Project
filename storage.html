<!DOCTYPE html>
<html>
	<head>
        <title>Storage</title>
	</head>
    <style>
        input, button {
            padding: 7px;
            height: 40px;
            width: 200px;
        }
        
        fieldset {
            margin-bottom: 20px;
            margin: 200px;
        }
        
 *{
  box-sizing: border-box;
}


.column {
  float: left;
  padding: 10px;
  height: 200px;
  width: 270px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>

	<body>
        
        <fieldset>
            <legend>Insert Data</legend>
            <input id="inpKey" type="text" placeholder="Enter Key...">
            <input id="inpValue" type="text" placeholder="Enter Value...">
            <button type="button" id="btnInsert">Insert Data</button>
            <button type="button" id="removeInsert">Remove</button>
            
        </fieldset>
        <fieldset>
            <legend>Local Storage</legend>
            <div id="lstOutput"></div>
         
        </fieldset>

        <div class="row">
            <div class="column" style="background-color:#aaa;">
              <h2>Method</h2>
              <ul>
                  <li>setItem()</li>
                  <li>getItem()</li>
                  <li>removeItem()</li>
                  <li>clear()</li>
                </ul>  
            </div>
            <div class="column" style="background-color:#bbb;">
              <h2>Description</h2>
              <li>Add key and value to local storage</li>
              <li>Retrieve a value by the key</li>
              <li>Remove an item by key</li>
              <li>Clear all storage</li>
            </div>
          </div>

	</body>



<script>
    const inpKey = document.getElementById("inpKey");
    const inpValue = document.getElementById("inpValue");
    const btnInsert = document.getElementById("btnInsert");
    const lstOutput = document.getElementById("lstOutput");
    const removeInsert = document.getElementById("removeInsert");
    
    btnInsert.onclick = function(){
        const key = inpKey.value;
        const value = inpValue.value;
        
        if(key && value){
            
            localStorage.setItem(key,value);
            location.reload();
        }
    };
        for (let i=0; i < localStorage.length; i++){
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            console.log(key);
            console.log(value);
            
            lstOutput.innerHTML += key +" : " +value +'</br>';

        }
       
       // window.localStorage.clear();
        removeInsert.onclick = function(){
       localStorage.clear()
        }
      

   

</script>


</html>
