<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABET</title>
</head>
<body>
    <input type="textbox" id="text">
    <button id="btn">Go</button>
    <br>

    <script>

        function deleteImage(){
            var images = document.getElementsByTagName('img');
            var x = images.length;
            for (var i = 0; i < x; i++){
                images[0].parentNode.removeChild(images[0]);
            }
        }
        var textbox = document.getElementById("text")
        var button = document.getElementById("btn")
        button.onclick=function()
        {
            let textbox = document.getElementById("text")
           
            if (textbox.value==="alphabet") {
                deleteImage()
            for(let i = 'z'.charCodeAt(0); i >= 'a'.charCodeAt(0); i--)
                {
                 let letter = String.fromCharCode(i)
        
                 let img = document.createElement('img')
                 img.width = 40
                 img.id = letter
                 img.src = "images/letters/" + letter + ".png"

                 img.onclick = function(){
                     var change = this.id
                     deleteImage()

                     for(let i = 1; i <= 26; i++)
                     {
                        let img = document.createElement('img')
                        img.width = 40
                        img.id = change
                        img.src = "images/letters/" + change + ".png"
                        document.body.appendChild(img)
                     }
                 }
                 document.body.appendChild(img)
        
                }
                
            }
        }



        


    </script>
</body>
</html>


<!-- SOFIA -->
<!-- alphabet.html: if the text in the textbox has the word “alphabet” in it then loop through the
// letters backwards from z to a and append images of the letters to the document; each letter
// must be 40px wide. Whenever a letter is clicked, all the images on the document get that
// letter’s src -->
