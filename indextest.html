<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
        img{width:80px}
    </style>
    <title>index Test </title>
    <script>
        // after the window finishes loading
        // create a textbox and a button
		// when the button is clicked: remove all images and HRs from the body
		// and then create an image for each letter in the textbox,
		// and put the images at the end of the body
		// also, if there is a space, put an <hr> instead

        onload=function()
        {
            let myTextbox = document.createElement("input")
            myTextbox.type = "text"
            myTextbox.id = "t"
            document.body.appendChild(myTextbox)
            myTextbox.focus()

            document.body.appendChild(document.createElement('br'))

            let myButton = document.createElement("input")
            myButton.type = "button"
            myButton.id = "b"
            myButton.value = "Go"
            document.body.appendChild(myButton)
            
            document.body.appendChild(document.createElement('br'))

            myButton.onclick=function()
            {
                // find all existing images and remove them
                let allImages = document.getElementsByTagName("img")

                for(let i = allImages.length - 1; i >= 0; i--)
                {
                    // tell the parent to get rid of its children
                    allImages[i].parentNode.removeChild(allImages[i])
                }

                // find all existing HRs and remove them
                let allHR = document.getElementsByTagName("hr")

                for(let i = allHR.length - 1; i >= 0; i--)
                {
                    allHR[i].parentNode.removeChild(allHR[i])
                }

                // create an image for each letter typed in the textbox
                let userText = myTextbox.value

                // e.g. "BCIT IS FUN"
                // the first letter of the text is: userText[0]
                for(let i = 0; i < userText.length; i++)
                {
                    let theLetter = userText[i].toLowerCase()   // the i-th character; e.g. the first character, then the second character...

                    if(theLetter >= 'a' && theLetter <= 'z')
                    {
                        let newImage = document.createElement("img")
                        newImage.src = "images/letters/" + theLetter + ".png"
                        document.body.appendChild(newImage)
                    }
                    else if (theLetter == " ")
                    {
                        document.body.appendChild(document.createElement('hr'))
                    }

                }

            }

        }
        
    </script>
  </head>
  <body></body>
</html>
